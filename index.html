<!DOCTYPE html>
<html>
  <head>
    <title>Project Management Tool</title>
    <script src="script.js"></script>
	<style>
		h1, h3 {
			text-align: center;
		}
		div {
			width: 40%;
			border: 1px solid black;
			padding: 40px 10px;
			margin: 20px auto;
			border-radius: 3px;
		}
		input {
			width: 50%;
			height: 20px;
			border-radius: 5px;
			border: #e6e6e6;
			padding: 5px;
			background-color: #e6e6e6;
		}
		button {
			width: 80px;
			height: 30px;
			border-radius: 5px;
			border: 1px solid #66ccff;
			background-color: #66ccff;
		}
	</style>
  </head>

  <body>
    <h1>Project Management Tool</h1>
    <h3>User Login</h3>
    <div>
		<label>User name: </label>
		<input id="userName" type="text" name="userName">
		<button>Login</button>
	</div>
  </body>
</html>
